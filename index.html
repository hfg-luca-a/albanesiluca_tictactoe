<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Luca Albanesi</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>TicTacToe</h1>
    <h3>by Luca A.</h3>
    <br />
    <input type="number" id="size" placeholder="n*n" />
    <input type="number" id="pointstowin" placeholder="points to win" />
    <button id="generatebtn" onclick="generate()">generate</button><br />
    <div class="playerconf" hidden>
      <span id="punktep1">0</span>
      <input type="text" id="player1" value="" placeholder="Player1" />
      <span id="arrow">&#8592;</span>
      <input type="text" id="player2" value="" placeholder="Player2" /><span
        id="punktep2"
        >0</span
      ><br />
      <button id="setplayerbtn" onclick="setPlayer()">Set Players</button><br />
      <button id="neuerundebtn" onclick="resetfield()" hidden>Neue Runde</button
      ><br />
    </div>
    <div class="spielverlauf" hidden></div>

    <table class="center"></table>

    <script src="script.js"></script>
  </body>
</html>
